<div class="border rounded-3 d-flex flex-column p-2 event-list-filter">
  <div class="mb-3 my-3">
    <div [formGroup]="formData" (ngSubmit)="onclickSubmit(formData.value)">
      <div class="px-4">
        <h2>Filtre</h2>
        <mat-divider></mat-divider>
        <div class="row m-0">
          <mat-divider></mat-divider>
          <h3>Localisation</h3>
          <div class="localisation-filter">
            <div class="button-maps">
              <button mat-flat-button (click)="showDialogMapsCollapse()">
                <i class="fas fa-map-marked"></i>
              </button>
            </div>
            <div class="localisation-text">
              <p *ngIf="isLocated == false"> Vous n'êtes pas localisé</p>
              <p *ngIf="isLocated == true">{{latitude}} / {{longitude}}</p>
            </div>
          </div>
        </div>
        <div class="row m-1" style="padding-top: 15px">
          <mat-divider></mat-divider>
          <h3>Période</h3>
          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Date de début" formControlName="startDate" required>
              <input matEndDate placeholder="Date de fin" formControlName="endDate" required>
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
        <div class="row m-2">
          <mat-divider></mat-divider>
          <h3>Distance (km)</h3>
          <mat-slider
            thumbLabel
            class="range-picker"
            [displayWith]="formatLabel"
            tickInterval="10"
            step="10"
            min="0"
            max="5000"
            aria-label="units"
            formControlName="range" required></mat-slider>
        </div>
        <div class="row m-3">
          <mat-divider></mat-divider>
          <h3>Type d'évènement</h3>
          <mat-form-field class="section-checkbox">
            <mat-select formControlName="category" required>
              <ul>
                <li  *ngFor="let category of listCategories$">
                  <mat-option class="mat-checkbox" value="{{category.id}}">{{category.name}}</mat-option>
                </li>
              </ul>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button class="button-validate rounded-pill" type="submit">Rechercher</button>
    </div>
  </div>
</div>
