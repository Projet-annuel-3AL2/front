<div class="row m-0">
  <div class="col-md-4 my-3">
    <div class="position-fixed">
      <app-return-button></app-return-button>
      <div class="event-list-filter mb-3 my-5">
        <app-event-filter></app-event-filter>
      </div>
    </div>
  </div>
  <div class="col-md-4 my-5">
    <div  *ngIf="eventsFilter$ == undefined">
      <app-event-list-display [events]="events$"></app-event-list-display>
    </div>
    <div *ngIf="eventsFilter$ != undefined">
      <app-event-list-display  [events]="eventsFilter$"></app-event-list-display>
    </div>
  </div>
  <div class="col-md-4 my-3">
    <div class="position-fixed">
      <app-event-suggestion-list></app-event-suggestion-list>
    </div>
  </div>
</div>
