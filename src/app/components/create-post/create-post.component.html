<div fxFlex fxLayout="column" class="create-post-popup rounded-3" *ngIf="showPopup">
  <div class="create-post-text m-2" fxFlex fxLayout="row">
    <div class="create-post-picture">
      <img class="rounded-circle profile-picture" [src]="user.profilePicture || 'https://picsum.photos/50/50'" [alt]="user.username">
    </div>
    <div class="create-post-textarea mx-2" placeholder="Quoi de neuf ?" [textContent]="text"  ondragenter="return false;" ondragover="return false;" (input)="text=$event.target.textContent" spellcheck="true" contenteditable="true"></div>
   </div>
  <hr class="my-0">
  <div class="create-post-options m-2" fxFlex fxLayout="row">
    <div fxFlex fxLayoutAlign="start center">
      <fa-icon class="mx-1" [icon]="faImage" size="2x"></fa-icon>
      <fa-icon class="mx-1" [icon]="faSmile" (click)="showEmojiPicker = !showEmojiPicker" size="2x"></fa-icon>
      <fa-icon class="mx-1" [icon]="faCalendarAlt" size="2x"></fa-icon>
      <fa-icon class="mx-1" [icon]="faUserFriends" size="2x"></fa-icon>
    </div>
    <div fxFlex fxLayoutAlign="end center">
      <button mat-raised-button class="rounded-pill" (click)="sendPost()">Envoyer</button>
    </div>
  </div>
</div>
<emoji-mart class="emoji-picker" *ngIf="showEmojiPicker" (emojiSelect)="addEmoji($event)"></emoji-mart>

<div class="popup-blur" (click)="closePopup()" *ngIf="showPopup">
</div>
<div class="create-post-button">
    <button mat-raised-button class="rounded-pill" (click)="openPopup()" [disabled]="showPopup">Cr√©er un post</button>
</div>
