<div class="container my-3">
  <div class="row justify-content-center">
    <div class="col-3">
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-auto">
            <a class="d-inline-block" routerLink="/">
              <img alt="" class="user-select-none" height="140" src="assets/images/logo.png">
            </a>
          </div>
        </div>
      </div>
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-auto">
            <h1>Se connecter</h1>
          </div>
        </div>
      </div>
      <form [formGroup]="userForm" class="form-group">
        <div class="border p-3">
          <div *ngIf="error" class="border p-2 alert-warning rounded-3">
            <p class="text-wrap m-0">Authentification impossible, l'identifiant et le mot de passe fournis sont
              introuvable</p>
          </div>
          <div class="m-2">
            <label class="d-inline">
              Identifiant
              <input class="rounded-pill form-control" formControlName="username" id="username" type="text">
            </label>
          </div>
          <div class="m-2">
            <label class="d-inline">
              Mot de passe
              <input class="rounded-pill form-control" formControlName="password" id="password" type="password">
            </label>
          </div>
          <div class="row">
            <div class="col-8">
              <a routerLink="/forgot-password">
                Mot de passe oubli√©
              </a>
            </div>
            <div class="col-2">
              <a routerLink="/register">
                S'inscrire
              </a>
            </div>
          </div>
        </div>
        <div class="row-cols-1 my-3">
          <button (click)="onSubmitForm()" [disabled]="submitted" mat-raised-button type="submit">Se connecter</button>
        </div>
      </form>
    </div>
  </div>
</div>
