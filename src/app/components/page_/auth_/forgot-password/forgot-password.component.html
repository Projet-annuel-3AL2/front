<div class="container my-3">
  <div class="row justify-content-center">
    <div class="col-3">
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-auto">
            <a class="d-inline-block" routerLink="/">
              <img alt="" class="user-select-none" height="140" src="../../../../../assets/images/logo.png">
            </a>
          </div>
        </div>
      </div>
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-auto">
            <h1>Mot de passe oublié</h1>
          </div>
        </div>
      </div>
      <form [formGroup]="userForm" class="form-group">
        <div class="border p-3">
          <div *ngIf="info" class="border p-2 alert-warning rounded-3">
            <p class="text-wrap m-0">Afin de réinitialiser le mot de passe veuillez accéder au lien transmis par mail.</p>
          </div>
          <div class="m-2">
            <label class="d-inline">
              Identifiant
              <input class="rounded-pill form-control" formControlName="username" id="username" type="text">
            </label>
          </div>
          <div class="row">
            <div class="col-8">
              <a routerLink="/login">
                Se connecter
              </a>
            </div>
            <div class="col-2">
              <a routerLink="/register">
                S'inscrire
              </a>
            </div>
          </div>
        </div>
        <div class="row-cols-1 my-3">
          <button (click)="onSubmitForm()" [disabled]="submitted" mat-raised-button type="submit">Réinitialiser le mot de passe</button>
        </div>
      </form>
    </div>
  </div>
</div>
