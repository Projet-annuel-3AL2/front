<div class="row m-0">
  <div class="col-md-4">
  </div>
  <div *ngIf="(_postService.posts|async)?.length == 0" class="col-md-4">
    <p style="padding-top: 100px">Il n'y a pas de post Ã  afficher</p>
  </div>
  <div *ngIf="(_postService.posts|async)?.length > 0" class="col-md-4">
    <virtual-scroller #scroll [items]="(_postService.posts|async)" [parentScroll]="scroll.window" [enableUnequalChildrenSizes]="true" style="height: fit-content">

        <post [post]="post"></post>

    <div class="position-fixed">
      <app-list-event-suggestion></app-list-event-suggestion>
      <app-list-organisation-suggestion></app-list-organisation-suggestion>
    </div>
  </div>
</div>
