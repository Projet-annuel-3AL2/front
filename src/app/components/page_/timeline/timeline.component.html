<div class="row m-0">
  <div class="col-md-4">
  </div>
  <div *ngIf="posts?.length == 0" class="col-md-4">
    <p style="padding-top: 100px">Il n'y a pas de post Ã  afficher</p>
  </div>
  <div *ngIf="posts?.length > 0" class="col-md-4">
    <virtual-scroller #scroll [enableUnequalChildrenSizes]="true" [items]="posts"
                      [parentScroll]="scroll.window" style="height: fit-content">
      <div *ngFor="let post of scroll.viewPortItems" class="mt-3">
        <post [post]="post" (onDelete)="removePost($event)"></post>
      </div>
    </virtual-scroller>
  </div>
  <div class="col-md-4 my-3 d-none d-sm-block d-sm-block d-sm-none d-md-block">
    <div class="position-fixed">
      <app-list-event-suggestion></app-list-event-suggestion>
      <app-list-organisation-suggestion></app-list-organisation-suggestion>
    </div>
  </div>
</div>
