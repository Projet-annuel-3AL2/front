<h1 mat-dialog-title class="update-event-title">Modification de  l'Évènement</h1>
<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
  <div mat-dialog-content>
    <div class="update-event-grid">
      <div class="form-field-name-event">
        <mat-form-field appearance="fill">
          <mat-label>Nom de l'Évènement</mat-label>
          <input matInput placeholder="Nom de l'Évènement" formControlName="nameEvent" [(ngModel)]="data.event.name" required>
        </mat-form-field>
      </div>
      <div class="form-field-description">
        <mat-form-field >
          <mat-label>Description de l'Évènement </mat-label>
          <textarea class="textarea-description" matInput placeholder="Ex. L'Évènement se ..." formControlName="descriptionEvent" [(ngModel)]="data.event.description" ></textarea>
        </mat-form-field>
      </div>
      <div class="form-field-address">
        <mat-form-field appearance="fill">
          <mat-label>Adresse de l'Évènement</mat-label>
          <input matInput placeholder="Adresse" formControlName="address" required>
        </mat-form-field>
      </div>
      <div class="form-field-participant-limit">
        <mat-form-field appearance="fill" >
          <mat-label>Nb. de participant Max</mat-label>
          <input matInput type="number" placeholder="Ex. 30"  [formControl]="limitParticipant" min="2" formControlName="participantsLimitEvent" [(ngModel)]="data.event.participantsLimit" required >
          <mat-error *ngIf="limitParticipant.invalid">Min: 2</mat-error>
        </mat-form-field>
      </div>
      <div class="form-field-categories">
        <mat-form-field appearance="fill">
          <mat-label>Categories:</mat-label>
          <mat-select formControlName="categoryEvent" [(value)]="data.event.category.name" matNativeControl required>
            <mat-option *ngFor="let category of listCategory$" value="{{category.id}}">{{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-field-date-picker">
        <mat-form-field appearance="fill">
          <mat-label>Entrer la durée de l'Evènement</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="startDateEvent" placeholder="Date de début" [(ngModel)]="data.event.startDate" required>
            <input matEndDate formControlName="endDateEvent" placeholder="Date de fin" [(ngModel)]="data.event.endDate" required>
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="form-field-file">
        <label for="myfile">Choisissez une image :</label>
        <input type="file" id="myfile" name="myfile" data-max-size="2048" formControlName="pictureFile">
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="dialog-actions-update-event">
    <div class="button-grid-update-event">
      <div class="button-cancel">
        <button mat-button (click)="onNoClick()">Annuler</button>
      </div>
      <div class="button-send">
        <button mat-raised-button class="button-send" type="submit">Envoyer</button>
      </div>
    </div>
  </div>
</form>
