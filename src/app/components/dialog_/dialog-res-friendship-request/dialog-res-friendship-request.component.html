<h1 mat-dialog-title>Accepter la demande</h1>
<div mat-dialog-content>
  <button (click)="acceptFriendship()" [mat-dialog-close]="friendshipRequestStatus" cdkFocusInitial mat-button>Valider
  </button>
  <button (click)="delFriendshipRequest()" [mat-dialog-close]="friendshipRequestStatus" mat-button>Refuser</button>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Quitter</button>
</div>
