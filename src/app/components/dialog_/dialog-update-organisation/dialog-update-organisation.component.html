<h1 class="dialog-title-update-orga" mat-dialog-title>Modification de l'Organisation</h1>
<form (ngSubmit)="onClickSubmit(formData.value)" [formGroup]="formData">
  <div mat-dialog-content>
    <div class="update-organisation-grid">
      <div class="form-field-name-organisation">
        <mat-form-field appearance="fill">
          <mat-label>Nom de l'Organisation</mat-label>
          <input [(ngModel)]="data.organisation.name" formControlName="name" matInput
                 placeholder="Nom de l'Organisation" required>
        </mat-form-field>
      </div>
      <div class="form-field-profil-picture">
        <label for="profilPicture">Image de profile : </label>
        <input [(ngModel)]="data.organisation.profilePicture" data-max-size="2048" id="profilPicture"
               name="profilPicture"
               type="file">
      </div>
      <div class="form-field-banner-picture">
        <label for="bannerPicture">Banni√®re : </label>
        <input [(ngModel)]="data.organisation.bannerPicture" data-max-size="2048" id="bannerPicture"
               name="bannerPicture"
               type="file">
      </div>
    </div>
  </div>
  <div class="dialog-actions-update-orga" mat-dialog-actions>
    <div class="button-grid-update-orga">
      <div class="button-cancel">
        <button (click)="onNoClick()" mat-button>Annuler</button>
      </div>
      <div class="button-send">
        <button class="button-send" mat-raised-button type="submit">Envoyer</button>
      </div>
    </div>
  </div>
</form>
