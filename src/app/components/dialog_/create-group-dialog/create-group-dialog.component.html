<form [formGroup]="groupForm" class="form-group">
  <div fxLayoutAlign="column center start">
    <mat-form-field appearance="fill" class="m-2">
      <mat-label>Nom du groupe</mat-label>
      <input formControlName="name" id="name" matInput required type="text">
    </mat-form-field>
  </div>
  <div class="container w-100 h-100 m-2 overflow-auto">
    <div *ngFor="let user of (_authService.user | async).friends" class="mt-1 border border-secondary border-1 rounded-pill p-1"
         fxLayoutAlign="row">
      <div fxFlex fxLayoutAlign="start center">
        <p class="p-0 m-0">{{user.username}}</p>
      </div>
      <div fxFlex fxLayoutAlign="end center">
        <button (click)="addUser(user)" *ngIf="!inList(user)" mat-flat-button type="button">Ajouter</button>
        <button (click)="removeUser(user)" *ngIf="inList(user)" mat-flat-button type="button">Retirer</button>
      </div>
    </div>
  </div>
  <div class="my-4" fxLayoutAlign="row">
    <button (click)="dialogRef.close()" class="me-2" mat-raised-button type="button">Annuler</button>
    <button (click)="onSubmit()" mat-raised-button type="submit">Cr√©er le groupe</button>
  </div>
</form>
