<h1 class="dialog-title-report" mat-dialog-title>Signaler</h1>
<mat-divider></mat-divider>
<form (ngSubmit)="onClickSubmit(formData.value)" [formGroup]="formData">
  <div mat-dialog-content>
    <mat-form-field class="dialog-report-text">
      <mat-label>Décrire le signalement</mat-label>
      <textarea class="text-area-report" formControlName="text" matInput
                placeholder="Ex. le problème est..."></textarea>
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <div class="dialog-actions-report" mat-dialog-actions>
    <div class="report-grid">
      <div class="button-cancel">
        <button (click)="dialogRef.close()" mat-button type="button">Annuler</button>
      </div>
      <div class="button-send">
        <button class="button-send" mat-raised-button type="submit">Envoyer</button>
      </div>
    </div>
  </div>
</form>
