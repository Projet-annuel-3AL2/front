<mat-toolbar>
  <a href="#">
    <img alt="logo" height="75" src="../../../assets/images/logo.png">
  </a>
  <div>
    <a matRipple class="m-4" href="#">
      <fa-icon [icon]="faCalendarAlt" size="2x"></fa-icon>
    </a>
  </div>
  <div *ngIf="authService.isAuthenticated()">
    <a matRipple class="m-4" href="#" >
      <fa-icon [icon]="faUserFriends" size="2x"></fa-icon>
    </a>
    <a matRipple class="m-4" href="#">
      <fa-icon [icon]="faComments" size="2x"></fa-icon>
    </a>
  </div>
  <span class="center"></span>
  <div class="form-group search-bar">
    <fa-icon [icon]="faSearch"></fa-icon>
    <label>
      <input type="text" class="rounded-pill form-control" placeholder="Search">
    </label>
  </div>
  <div>
  </div>
  <span class="spacer"></span>
  <div *ngIf="!authService.isAuthenticated()" class="auth-buttons">
    <button class="m-2" mat-flat-button routerLink="/login">Connexion</button>
    <button class="m-2 register-button" mat-raised-button routerLink="/register">Inscription</button>
  </div>
  <div *ngIf="authService.isAuthenticated()">
    <fa-icon [icon]="faBell" size="2x"></fa-icon>
    <button class="m-2" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" mat-raised-button>
      <fa-icon [icon]="faUserFriends"></fa-icon>
      username
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <span>Profil</span>
      </button>
      <button mat-menu-item routerLink="/settings">
        <span>Paramètres</span>
      </button>
      <button mat-menu-item (click)="onDisconnect()">
        <span>Déconnexion</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
