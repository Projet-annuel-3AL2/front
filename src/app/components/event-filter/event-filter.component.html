<div class="border rounded-3 d-flex flex-column p-2 event-list-filter">
  <div class="mb-3 my-3">
    <div class="px-4">
      <h2>Filtre</h2>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>
          <h3>Localisation</h3>
          <mat-divider></mat-divider>
          <button mat-flat-button (click)="showModelMapsCollapse()">
            <i class="fas fa-map-marked"></i>
          </button>
          <p *ngIf="isLocated == false"> Vous n'êtes pas localisé</p>
          <p *ngIf="isLocated == true">Je sais pas ou trouver l'info</p>
        </mat-list-item>
        <mat-list-item>
          <h3>Période</h3>
          <mat-divider></mat-divider>
          <mat-form-field appearance="fill">
            <mat-label>Entrer un interval</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>

        </mat-list-item>
      </mat-list>
    </div>

  </div>
</div>
