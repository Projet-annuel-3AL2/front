<div class="row m-0" *ngIf="user$ != undefined">
  <div class="col-md-3 my-3">
    <app-return-button></app-return-button>
  </div>
  <div class="col-md-5 my-3">
    <div class="profil-user-scroll">
      <div class="user-card-full">
        <img alt="" class="rounded" style="object-fit: none"
             src="{{user$.bannerPicture != undefined? user$.bannerPicture.link: 'https://www.ventsud.com/app/uploads/2019/06/belles_plages_Plage_des_Aresquiers_%C2%A9_Delemotte-1360x906.jpg'}} "
             width="100%" height="300px">
        <div class="user-card-display" >
          <div class="user-card-div">
            <div class="user-card-img-profil">
              <img [src]="user$.profilePicture != undefined? user$.profilePicture.link: 'https://picsum.photos/50/50'" class="rounded-circle"
                   width="75" alt="">
            </div>
            <div class="user-card-username">
                <p>{{user$.username}}</p>
            </div>
            <div class="user-card-certification">
              <fa-icon *ngIf="user$.certification" [icon]="faCheckCircle" ></fa-icon>
            </div>
            <div class="user-card-empty"></div>
            <div *ngIf="user$.id !== userSession$.id">
              <button *ngIf="friendshipRequest === allFriendRequestStatus.NONE" mat-raised-button class="ml-auto button-add-friend" (click)="this.askFriend()"><i class="fa fa-user-plus" aria-hidden="true"></i> Ajouter</button>
              <button *ngIf="friendshipRequest === allFriendRequestStatus.BEFRIENDED" mat-raised-button class="ml-auto button-add-friend" matTooltip="Enlever de la list d'amis" (click)="this.dellFriend()"> Enlever</button>
              <button *ngIf="friendshipRequest === allFriendRequestStatus.RECEIVED" mat-raised-button class="ml-auto button-add-friend" matTooltip="Accepter ou Refuser la demande d'amis" (click)="this.showDialogueRespondFriendRequest()"> Répondre</button>
              <button *ngIf="friendshipRequest === allFriendRequestStatus.PENDING" mat-raised-button class="ml-auto button-add-friend-disable"> En Attente</button>
            </div>
            <div class="user-card-menu">
              <div  class="dropdown" dropdown>
                <button aria-expanded="false" aria-haspopup="true" class="btn btn-link dropdown-toggle" data-toggle="dropdown"
                        dropdownToggle type="button">
                  <fa-icon [icon]="faEllipsisH"></fa-icon>
                </button>
                <div *dropdownMenu class="dropdown-menu-right dropdown-menu">
                  <button mat-menu-item (click)="showDialogueReport()">Signaler</button>
                  <div *ngIf="user$.id === userSession$.id">
                    <button mat-menu-item (click)="showDialogueCreateEvent()">Créer un évènement</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="user-card-div-row-2">
            <div class="user-card-infos">
              <p>{{user$.bio}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-user-profil">
        <mat-tab-group dynamicHeight mat-align-tabs="center" class="tab-group-user-profil">
          <mat-tab label="Post">
            <app-list-post [listPost]="listPost$"></app-list-post>
          </mat-tab>
          <mat-tab label="Amis">
            <app-list-user [listUser]="listUser$" [userSession]="userSession$"></app-list-user>
          </mat-tab>
          <mat-tab label="Événements">
            <app-profil-list-event [listEvent]="listEvent$" [userSession]="userSession$"></app-profil-list-event>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
  <div class="col-md-2 m-3">
    <div class="position-fixed">
      <app-list-event-suggestion></app-list-event-suggestion>
      <app-list-organisation-suggestion></app-list-organisation-suggestion>
    </div>
  </div>
</div>
