<div class="container d-inline-block">
  <div class="float-start w-75" *ngIf="message.user.id !== authService.getCurrentUserId(); else currentUser">
    <img class="rounded-circle d-inline-block" [src]="message.user.profilePicture || 'https://picsum.photos/50/50'" size="10px" [alt]="message.user.username">
    <div class="bg-light rounded-3 d-inline-block mx-2 p-2 w-75">
      <p class="m-0 text-break">{{message.text}}</p>
      <hr class="my-1">
      <span class="m-0 text-break date">{{message.user.username}} | </span>
      <span class="m-0 text-break date">{{message.createdAt | date:'MM/dd/yy, HH:mm'}}</span>
    </div>
  </div>
  <ng-template #currentUser>
    <div class="float-end w-75">
      <div class="bg-light rounded-3 d-inline-block mx-2 p-2 w-75">
        <p class="m-0 text-break">{{message.text}}</p>
        <hr class="my-1">
        <span class="m-0 text-break date">{{message.createdAt | date:'MM/dd/yy, HH:mm'}}</span>
      </div>
      <img class="rounded-circle d-inline-block" [src]="message.user.profilePicture || 'https://picsum.photos/50/50'" size="10px" [alt]="message.user.username">
    </div>
  </ng-template>
</div>
