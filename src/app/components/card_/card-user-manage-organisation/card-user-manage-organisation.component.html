<div class="rounded-pill border d-flex p-2 card-user my-3" fxFlex fxLayoutAlign="row">
  <div class="mr-2" fxFlex fxLayoutAlign="row start center">
    <img [routerLink]="['/user/' + user.username]"
         [src]="user.profilePicture != undefined? env.apiBaseUrl + '/' + user.profilePicture.link :'https://picsum.photos/50/50'" alt=""
         class="rounded-circle" width="50">
    <p class="my-3"><a [routerLink]="['/user/' + user.username]">  {{user.username}}</a>
      <fa-icon *ngIf="user.certification != null" [icon]="faCheckCircle"></fa-icon>
    </p>
    <div *ngIf="user.id !== (_authService.user|async).id" fxFlex fxLayoutAlign="end center">
      <button [matMenuTriggerFor]="menu" class="button-gestion" mat-button>Gestion</button>
      <mat-menu #menu="matMenu">
        <button (click)="this.askFriend()" *ngIf="friendshipRequest === allFriendRequestStatus.NONE"
                class="ml-auto button-add-friend"
                mat-menu-item><i aria-hidden="true" class="fa fa-user-plus"></i> Ajouter
        </button>
        <button (click)="this.dellFriend()" *ngIf="friendshipRequest === allFriendRequestStatus.BEFRIENDED"
                class="ml-auto button-add-friend" mat-menu-item matTooltip="Enlever de la list d'amis">
          Enlever
        </button>
        <button (click)="this.showDialogueRespondFriendRequest()"
                *ngIf="friendshipRequest === allFriendRequestStatus.RECEIVED"
                class="ml-auto button-add-friend" mat-menu-item
                matTooltip="Accepter ou Refuser la demande d'amis"> RÃ©pondre
        </button>
        <button *ngIf="friendshipRequest === allFriendRequestStatus.PENDING" class="ml-auto button-add-friend-disable"
                mat-menu-item> En Attente
        </button>
        <button (click)="this.deleteMembership(user.id)" *ngIf="isOwner || (!userIsAdmin && !userIsOwner) " calss="button-remove-orga"mat-menu-item>
          Retirer de l'Orga
        </button>
        <button (click)="this.giveAdmin(user.id)" *ngIf="isOwner && !userIsAdmin" mat-menu-item>Donner Admin</button>
        <button (click)="this.removeAdmin(user.id)" *ngIf="isOwner && userIsAdmin" mat-menu-item>Retirer Admin</button>
      </mat-menu>
    </div>
  </div>
</div>
