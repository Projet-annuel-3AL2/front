<div class="bg-light w-100 rounded-3 p-2" fxFlex fxLayout="row">
  <div class="rounded-circle profile-picture">
    <img [src]="comment.creator?.profilePicture?.link | imageUrl" alt=""
         class="me-1 rounded-circle"
         width="50" height="50">
  </div>
  <div class="mx-2">
    <p>{{comment.creator.username}}</p>
    <p class="text-break">{{comment.text}}</p>
  </div>
</div>
