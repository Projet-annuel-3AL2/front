<div class="rounded-pill border d-flex p-2 card-user my-3">
  <div class="mr-2">
    <img [routerLink]="['/user/' + user.username]" [src]="user.profilePicture || 'https://picsum.photos/50/50'"
         alt=""
         class="rounded-circle" width="50">
  </div>
  <div class="spacer"></div>
  <p class="my-3"><a [routerLink]="['/user/' + user.username]">{{user.username}}</a>
    <fa-icon *ngIf="user.certification != null" [icon]="faCheckCircle"></fa-icon>
  </p>
  <div class="spacer"></div>
  <button [matMenuTriggerFor]="menu" mat-button>Gestion</button>
  <mat-menu #menu="matMenu">
    <div *ngIf="user.id !== userSession.id">
      <button (click)="this.askFriend(user.username)" *ngIf="canAdd(user.id)" mat-menu-item>Ajouter amis</button>
      <button (click)="this.dellFriend(user.username)" *ngIf="!canAdd(user.id)" mat-menu-item
              matTooltip="Enlever de la list d'amis">Enlever amis
      </button>
    </div>
    <button (click)="this.deleteParticipantEvent(user.id)" mat-menu-item>Retirer Participant</button>
  </mat-menu>
</div>
