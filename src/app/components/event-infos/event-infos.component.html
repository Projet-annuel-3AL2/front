<div class="row m-0">
  <div class="col-md-4">
    <div class="border rounded-3 d-flex flex-column p-2 event-infos-infos">
      <div class="m-1">
        <div class="px-4">
          <h2>Infos</h2>
          <p><i class="fas fa-user-check"></i> {{event.participants.length}} / {{event.participantsLimit}} participants</p>
          <p><i class="fas fa-clock"></i> {{event.startDate.getDate()}}/{{event.startDate.getMonth() + 1}}/{{event.startDate.getFullYear()}}</p>
          <p><i class="fas fa-tags"></i> {{event.category.name}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="border rounded-3 d-flex flex-column p-2 event-infos-map">
      <div class="m-1">
        <div class="px-4">
          <!-- TODO // trouver un moyen de le rendre dynamique -->
          <h2><i class="fas fa-map-marker-alt"></i> <strong>Dieppe</strong> (76200)</h2>
          <mat-card>

          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
